<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% end %}-{{ site['title'] }}</title>
    <meta description="{{ site['description'] }}"/>
    <script type="text/javascript" src="/static/js/jquery-2.0.2.min.js"></script>
    
    <!-- <link rel="stylesheet" href="/static/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="/static/css/syntax.css" />
    <link rel="stylesheet" href="/static/css/base.css">
    
    {% block head %}
    {% end %}
<!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
    <div class="main">
        <div class="header clearfix">
            <h1 class="sitetitle">
                <a href="/">{{ site["title"] }}</a>
            </h1>
            
            <div class="subtitle">
                {{ site["subtitle" ] }}
            </div>
            <ul class="nav">
                    <li><a href="/" class="nav-item">Home</a></li>
                    <li><a href="/archive" class="nav-item">Archive</a></li>
                    <li><a href="/aboutme" class="nav-item">About</a></li>
            </ul>
            {% if current_user %}
            <div class="logout">
                <a href="/admin/post/add">New Article</a>
                <a href="/admin/logout">Sign Out</a>
            </div>
            {% end %}
        </div>
        <div class="container">
            {% block content %}
            {% end %}
        </div>
        <div class="main-footer">
            
        </div>
    </div>

    <div class="footer">
        <div class="copyright">
            <p>
                Design By <a href="//blog.cloverstd.com">@Cloverstd</a>
            </p>
            <p>Power By 
                <a href="//tornadoweb.org">Tornado</a>
                and
                <a href="//mongodb.org">MongoDB</a>
            </p>
        </div>
    </div>
    <!-- <div class="top">TOP</div> -->
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-{{ site["ga"] }}-1', 'cloverstd.com');
  ga('send', 'pageview');

</script>
</body>
</html>
