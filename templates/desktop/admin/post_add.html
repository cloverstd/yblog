{% extends "../layout/base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/admin.css">
<script type="text/javascript" src="/static/js/base.js"></script>
{% end %}

{% block content %}
<form action="/admin/post/add" method="POST">
    <div class="form-input">
        <label for="title">标题：</label>
        <input type="text" name="title" />
    </div>

    <div  class="form-input">
        <label for="slug">slug：</label>
        <input type="text" name="slug" />
    </div>

    <div class="form-input clearfix">
        <label for="tag">tags：</label>
        <input type="text" id="tag" class="add_tag"/>
        <div class="tag-group">
        </div>
    </div>
    <ul class="tag-clouds clearfix">
            {% for tag in tags %}
            <li class="ch_tag"><a href="javascript:void(0);">{{ tag }}</a></li>
            {% end %}
        </ul>
<!--     <div class="uploadimage">
        <input type="file">
    </div>
 -->    <div class="form-input">
        <label for="content">内容：</label>
        <textarea id="content" name="content" rows="20" cols="50"></textarea>
    </div>

    {% module xsrf_form_html() %}
    <div class="clearfix">
        <button type="submit" class="btn btn-default" id="post">提交</button>
        <a href="/" class="btn">返回</a>
    </div>
</form>
{% end %}
